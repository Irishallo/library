<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>library</title>
    <link rel="stylesheet" href="style.css"> 
  </head>

  <body>
    <h1>Book library</h1>
    <button id="showform">add a book!</button>
   <div id="input" class="input1">
     <h2>add a book</h2>
     <form>
      <label for="title">book title</label><br> 
      <input type="text" id="title"><br>
      <label for="author">author</label><br> 
      <input type="text" id="author"><br>
      <label for="pages">number of pages</label> <br>
      <input type="text" id="pages"><br>
      <label for="read">read the book</label><br>
      <input type="radio" id="yesread" name="read" value="yes">
      <label for="yesread">yes</label><br>
      <input type="radio" id="notread" name="read" value="no">
      <label for="notread">no</label><br>
     </form>
    <button id="submit">submit</button>
   </div>
   <div id="cardscontainer"></div>
   <script src="books.js"></script>
  </body>

</html>
