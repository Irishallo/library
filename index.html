<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>library</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">   
  </head>

  <body>
    <h1>Book library</h1>
    <button id="showform">add a book!</button>
   <div id="input" class="input1">
     <h2>add a book</h2>
     <form>
      <label for="title">book title</label><br> 
      <input type="text" id="title" placeholder="book title"><br>
      <label for="author">author</label><br> 
      <input type="text" id="author" placeholder="name"><br>
      <label for="pages">number of pages</label> <br>
      <input type="text" id="pages" placeholder="1000"><br>
      <label for="read">read the book</label><br>
      <input type="radio" id="yesread" name="read" value="yes">
      <label for="yesread">yes</label><br>
      <input type="radio" id="notread" name="read" value="no">
      <label for="notread">no</label><br>
      <input type="button" value="submit" id="submit">
     </form>
   </div>
   <div id="cardscontainer"></div>
   <script src="books.js"></script>
  </body>

</html>
